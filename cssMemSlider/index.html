<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Mem-slider</title>
</head>
<body>
  <div class="wrapper">
    <main class="main">
      <div class="main-content">
        <input type="radio" name="radio" id="radio1" value="radio1" class="radio" checked>
        <input type="radio" name="radio" id="radio2" value="radio2" class="radio">
        <input type="radio" name="radio" id="radio3" value="radio3" class="radio">
        <input type="radio" name="radio" id="radio4" value="radio4" class="radio">
        <input type="radio" name="radio" id="radio5" value="radio5" class="radio">
        <div class="slider__wrapper">
          <div class="slide">
            <img src="./assets/css.PNG" alt="css_mem">
          </div>
          <div class="slide">
            <img src="./assets/adaptive.jpg" alt="adaptive_mem">
          </div>
          <div class="slide">
            <img src="./assets/summation.jpg" alt="js_summation_mem">
          </div>
          <div class="slide">
            <img src="./assets/jsauto.jpg" alt="js_car_mem">
          </div>
          <div class="slide">
            <img src="./assets/ticket.jpg" alt="ticket_mem">
          </div>
        </div>
        <div class="slider__panel-wrapper">
          <div class="slider__text-wrapper">
            <span class="slider__text">Я: *Сдвигаю &lt;div&gt; на один пиксель*<br>Сайт:</span>
            <span class="slider__text">Адаптивный сайт - это примерно вот так:</span>
            <span class="slider__text">Группа JS-программистов реализует функцию сложения</span>
            <span class="slider__text">Если бы JS был автомобилем</span>
            <span class="slider__text">А тем временем...</span>
          </div>
          <div class="slider__controls-wrapper">
            <label for="radio1" class="control"><span class="control__btn"></span></label>
            <label for="radio2" class="control"><span class="control__btn"></span></label>
            <label for="radio3" class="control"><span class="control__btn"></span></label>
            <label for="radio4" class="control"><span class="control__btn"></span></label>
            <label for="radio5" class="control"><span class="control__btn"></span></label>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
